[package]
name = "cardano-c-bindings"
version = "0.0.1"
authors = ["Tesseract Systems, Inc. <info@tesseract.one>"]
license = "Apache-2.0"
description = "Cardano bindings for C."
keywords = [ "Tesseract", "Cardano", "C" ]
# build = "build.rs"
edition = "2018"

[dependencies]
cardano-serialization-lib = "6.0.0"

[build-dependencies]
cbindgen = "0.17"

[lib]
name = "ccardano"
path = "src/lib.rs"
crate-type = ["staticlib"]
