[package]
name = "cardano-c-bindings"
version = "0.0.1"
authors = ["Tesseract Systems, Inc. <info@tesseract.one>"]
license = "Apache-2.0"
description = "Cardano bindings for C."
keywords = [ "Tesseract", "Cardano", "C" ]
edition = "2018"

[dependencies]
cardano-serialization-lib = { git = "https://github.com/tesseract-one/cardano-serialization-lib.git", branch = "master" }

[build-dependencies]
cbindgen = "0.19"

[lib]
name = "cardano"
path = "src/lib.rs"
crate-type = ["staticlib"]
